<div class="row item-wrapper" *ngFor="let item of discussions">
  <div class="col-md-8">
    <a [routerLink]="['details/' + item.friendlyUrl]">{{ item.title }}</a>
  </div>
  <div class="col-md-4" class="small-text">
    {{ item.addedOn | date: "medium" }}
    <br />
    <i class="fas fa-book"></i>  <a [routerLink]="['details/' + item.friendlyUrl]">{{ item.title }}</a>
  </div>
</div>
