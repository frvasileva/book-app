<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-wrapper">
        <h1 class="form-title">Add book</h1>
        <div class="container" style="margin-top: 20px; max-width: 50%;">
          <form [formGroup]="signup" (ngSubmit)="submit()">
            <div class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email"
              />
              <div class="invalid-feedback" style="display: block">
                <ng-container *ngIf="hasError('email', 'required')"
                  >This field is required</ng-container
                >
              </div>
            </div>

            <div class="form-group">
              <app-file-upload
                formControlName="image"
                [progress]="progress"
              ></app-file-upload>
              <div class="invalid-feedback" style="display: block">
                <ng-container *ngIf="hasError('image', 'required')"
                  >This field is required</ng-container
                >
                <ng-container *ngIf="hasError('image', 'requiredFileType')"
                  >Only PNG ðŸ¤¡</ng-container
                >
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <hr />
        <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
          <div formGroupName="bookData">
            <div class="form-group">
              <label for="">Book title:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                formControlName="title"
              />
              <span
                class="error-message"
                *ngIf="
                  !addBookForm.get('bookData.title').valid &&
                  addBookForm.get('bookData.title').touched
                "
              >
                This field is required
              </span>
            </div>

            <div class="form-group">
              <label for="">Photo:</label>
              <input
                type="file"
                class="form-control"
                id="photoPath"
                formControlName="photoPath"
              />
              <span
                class="error-message"
                *ngIf="
                  !addBookForm.get('bookData.photoPath').valid &&
                  addBookForm.get('bookData.photoPath').touched
                "
              >
                This field is required
              </span>
            </div>
            app-file-upload:
            <app-file-upload></app-file-upload>

            <div class="form-group">
              <label for="description">Book description:</label>
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
              >
              </textarea>
              <span
                class="error-message"
                *ngIf="
                  !addBookForm.get('bookData.description').valid &&
                  addBookForm.get('bookData.description').touched
                "
              >
                This field is required</span
              >
            </div>
            <div class="radio" *ngFor="let type of bookTypes">
              <label>
                <input type="radio" formControlName="bookType" [value]="type" />
                {{ type }}
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="author">Book author:</label>
            <input
              type="text"
              class="form-control"
              name="author"
              formControlName="author"
            />
            <span
              class="error-message"
              *ngIf="
                !addBookForm.get('author').valid &&
                addBookForm.get('author').touched
              "
              >This field is required</span
            >
          </div>

          <button
            class="button primary"
            type="submit"
            [disabled]="!addBookForm.valid"
          >
            Add book
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
