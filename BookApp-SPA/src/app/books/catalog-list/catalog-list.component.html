<div class="container">
  <div class="row" *ngIf="catalogNumber != 0">
    <div
      class="col-12 col-md-6"
      *ngFor="let catalog of catalogList; let i = index"
    >
      <div class="catalog-item-wrapper">
        <app-catalog-item
          [catalog]="catalog"
          [isCurrentUser]="isCurrentUser"
        ></app-catalog-item>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="catalogNumber == 0">
    <div class="col-md">
      <div class="alert alert-warning" role="alert">
        No books added to catalogs!
      </div>
    </div>
  </div>
</div>
