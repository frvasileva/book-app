<div class="card-wrapper">
  <div class="header-wrapper">
    <div class="row">
      <div
        class="col-md-9"
        [routerLink]="['/books/catalog/details', catalog?.friendlyUrl]"
      >
        <a
          [routerLink]="['/books/catalog/details', catalog?.friendlyUrl]"
          class="card-link"
        >
          {{ catalog?.name }}
        </a>
      </div>
      <div class="col-md-3" *ngIf="isCurrentUser">
        <app-toggle-button
          [isChecked]="catalog.isPublic"
          (click)="editCatalog(catalog.id, catalog.isPublic)"
        ></app-toggle-button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- <div class="col-md-4" *ngFor="let item of catalog.bookCatalogs"> -->
      <!-- <div class="col-md-4" *ngFor="let item of catalog.bookCatalogs | slice:0:5; let i=index" > -->
      <div
        class="col-md-4"
        *ngFor="let item of catalog.books | slice: 0:5; let i = index"
      >
        <div class="book-thumbnail" ngif="item!=null||item!=undefined">
          <a [routerLink]="['/books/details', item?.friendlyUrl]">
            <!-- <img src="{{ item.book.photoPath }}" width="100%" /> -->
            <img src="{{ item.photoPath }}" width="100%" />
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="book-thumbnail" *ngIf="bookCount == 5">
          <div class="book-thumbnail-more">
            <a
              [routerLink]="['/books/catalog/details', catalog?.friendlyUrl]"
              class="card-link see-more"
            >
              <div class="more-info-icon-wrapper">
                <i class="fas fa-angle-double-right"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="book-thumbnail" *ngIf="bookCount == 0">
        <p class="no-books-message">No books added</p>
      </div>
    </div>
  </div>
</div>
