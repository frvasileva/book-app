<div class="row">
  <div class="col-md-8"><h2>Catalogs:</h2></div>
  <div class="col-md-4 text-right">
    <a
      [routerLink]="['/books/catalog/add']"
      class="button positive medium pull-right"
    >
      <i class="fas fa-folder-plus"></i> Add Catalog
    </a>
  </div>
</div>

<div class="row">
  <div
    class="col-sm-6 col-md-6"
    *ngFor="let catalog of catalogState; let i = index"
  >
    <div class="catalog-item-wrapper">
      <app-catalog-item [catalog]="catalog"></app-catalog-item>
    </div>
  </div>
</div>
