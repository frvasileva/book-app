<div class="container">
  <div class="row">
    <div class="col-md-8">
      <a routerLink="relevance/0"><h2>Relevance</h2></a>
    </div>
    <div class="col-md-4 text-right">
      <a
        routerLink="add"
        routerLinkActive="active"
        class="button medium positive"
      >
        <i class="fas fa-plus-circle"></i>Add Book</a
      >
    </div>
  </div>
  <div class="row">
    <div
      class="col-sm-4 col-md-2 col-xs-12"
      *ngFor="let book of booksByRelevance; let i = index"
    >
      <div class="book-card-wrapper">
        <app-book-card-item [book]="book"></app-book-card-item>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <a routerLink="novelty/0"><h2>Novelty</h2></a>
  </div>
  <div class="row">
    <div
      class="col-sm-4 col-md-2 col-xs-12"
      *ngFor="let book of booksByNovelty; let i = index"
    >
      <div class="book-card-wrapper">
        <app-book-card-item [book]="book"></app-book-card-item>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <a routerLink="serendipity/0"><h2>Serendipity</h2></a>
  </div>
  <div class="row">
    <div
      class="col-sm-4 col-md-2 col-xs-12"
      *ngFor="let book of booksBySerendipity; let i = index"
    >
      <div class="book-card-wrapper">
        <app-book-card-item [book]="book"></app-book-card-item>
      </div>
    </div>
  </div>
</div>
