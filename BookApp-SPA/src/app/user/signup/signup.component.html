<div class="container">
  <div class="row">
    <div class="col-md">
      <div class="form-wrapper register-form">
        <h1 class="form-title">Create profile</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <span
              class="error-message"
              *ngIf="
                !signUpForm.get('email').valid &&
                signUpForm.get('email').touched
              "
              >This field is required</span
            >
          </div>
          <div class="form-group">
            <label for="">Username:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              formControlName="username"
            />
            <span
              class="error-message"
              *ngIf="
                !signUpForm.get('username').valid &&
                signUpForm.get('username').touched
              "
              >This field is required</span
            >
          </div>
          <div class="form-group">
            <label for="">Name:</label>
            <input
              type="text"
              class="form-control"
              id="knownAs"
              formControlName="knownAs"
            />
            <span
              class="error-message"
              *ngIf="
                !signUpForm.get('knownAs').valid &&
                signUpForm.get('knownAs').touched
              "
              >This field is required</span
            >
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
            <span
              class="error-message"
              *ngIf="
                !signUpForm.get('password').valid &&
                signUpForm.get('password').touched
              "
              >This field is required</span
            >
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="userAgreementChecked"
              formControlName="userAgreementChecked"
            />
            <label for="userAgreementChecked" class="form-check-label">
              By clicking this button I agree with terms of use of this website.
            </label>

            <p
              class="error-message"
              *ngIf="
                !signUpForm.get('userAgreementChecked').valid &&
                signUpForm.get('userAgreementChecked').touched
              "
            >
              This field is required
            </p>
          </div>

          <button
            class="button primary large full-width"
            type="submit"
            [disabled]="!signUpForm.valid"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
