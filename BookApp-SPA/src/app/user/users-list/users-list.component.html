<div class="container">
  <div class="row">
    <div class="col-md-3 col-12 col-sm-6 card-wrapper" *ngFor="let item of userList">
      <a [routerLink]="['/user/profile/', item.friendlyUrl]">
        <app-profile-preview-card
          [profile]="item"
          class="user-list-wrapper"
        ></app-profile-preview-card>
      </a>
    </div>
  </div>
</div>
