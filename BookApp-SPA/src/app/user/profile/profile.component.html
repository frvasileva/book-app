<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <app-profile-card
        [profile]="profile"
        [isCurrentUser]="isCurrentUser"
        [currentUser]="currentUser"
      ></app-profile-card>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4">
          <a
            [routerLink]="['/books/catalog/add']"
            class="btn btn-outline-info btn-block"
            *ngIf="isCurrentUser"
          >
            <i class="glyphicon glyphicon-pencil"></i>
            Add Catalog
          </a>

          <app-catalog-item></app-catalog-item>
        </div>
        <div class="col-md-4">
          <a
            [routerLink]="['/books/add']"
            class="btn btn-info btn-block"
            *ngIf="isCurrentUser"
          >
            <i class="glyphicon glyphicon-pencil"></i>
            Add Book
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-4 col-xs-6 col-sm-6" *ngFor="let book of profile.books">
          <app-book-card-item [book]="book"></app-book-card-item>
        </div>

        <div class="col-12" *ngIf="profile?.books?.length == 0">
          <div class="alert alert-warning">No books added!</div>
        </div>
      </div>
    </div>
  </div>
</div>
