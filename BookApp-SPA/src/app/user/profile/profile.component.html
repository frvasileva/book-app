<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-6">
      <app-profile-card [profile]="profile"></app-profile-card>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-4 col-xs-6 col-sm-6" *ngFor="let book of profile.books">
          <app-book-card-item [book]="book"></app-book-card-item>
        </div>
      </div>
      <div class="row" *ngIf="profile.books.length == 0">
        <div class="col-12">
          <span>No books!</span>
        </div>
      </div>
    </div>
  </div>
</div>
