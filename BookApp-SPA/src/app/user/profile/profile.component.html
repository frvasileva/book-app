<div class="row">
  <div class="col-md-3 col-sm-12">
    <app-profile-card
      [profile]="profile"
      [isCurrentUser]="isCurrentUser"
      [currentUser]="currentUser"
    ></app-profile-card>
  </div>
  <div class="col-md-9 col-sm-12">
    <div class="row">
      <div class="col-md-4">
        <a
          [routerLink]="['/books/catalog/add']"
          class="btn btn-outline-info btn-block"
          *ngIf="isCurrentUser"
        >
          <i class="glyphicon glyphicon-pencil"></i>
          Add Catalog
        </a>
      </div>
      <div class="col-md-4">
        <a
          [routerLink]="['/books/add']"
          class="btn btn-info btn-block"
          *ngIf="isCurrentUser"
        >
          <i class="glyphicon glyphicon-pencil"></i>
          Add Book
        </a>
      </div>
    </div>

   

    <div class="row">
      <div class="col-12">
        <app-catalog-list></app-catalog-list>
      </div>
    </div>
  </div>
</div>
